<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        div {
            background-color: #000;
            height: 200px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center
        }

        div::after {
            content: "";
            position: absolute;
            z-index: -10;
            color: white;
            height: 100%;
            width: 30%;
            background-image: url(./assets/back-blur.png);
            background-position: center;
            border-radius: 169% 319% 135% 281%;
            bottom: -72px;
            left: 23px;
        }

        div::before {
            content: "";
            position: absolute;
            z-index: -10;
            color: white;
            height: 100%;
            width: 30%;
            background-image: url(./assets/back-blur.png);
            background-position: center;
            border-radius: 50%;
            top: -98px;
            right: 50px;
        }

        h1 {
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>

    <div style="background-image: url(./assets/back-blur.png);">
        <h1>Hi there ✌️ <br> I'm Cristian Lopez</h1>
    </div>

</body>

</html>
